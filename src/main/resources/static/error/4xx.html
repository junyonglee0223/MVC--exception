<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4xx - Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .error-suggestion {
            margin-bottom: 30px;
            font-size: 1rem;
            color: #555;
        }

        .home-link {
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .home-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">4XX</div>
    <div class="error-message">Client Error</div>
    <div class="error-suggestion">
        An error occurred with your request. Please verify the URL or contact support.
    </div>
    <a class="home-link" href="/">Return to Home</a>
</div>
</body>
</html>
