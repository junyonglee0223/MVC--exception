<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .error-details {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .error-details p {
            margin: 10px 0;
            font-size: 0.9rem;
            color: #555;
        }

        .error-suggestion {
            margin-bottom: 30px;
            font-size: 1rem;
            color: #555;
        }

        .home-link {
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .home-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${status}">500</div>
    <div class="error-message" th:text="${error}">Internal Server Error</div>
    <div class="error-suggestion">
        <p th:text="${message}">Something went wrong on our end. Please try again later.</p>
    </div>
    <div class="error-details">
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>
        <p><strong>Path:</strong> <span th:text="${path}"></span></p>
        <p><strong>Status:</strong> <span th:text="${status}"></span></p>
        <p><strong>Message:</strong> <span th:text="${message}"></span></p>
        <p><strong>Error:</strong> <span th:text="${error}"></span></p>
        <p><strong>Exception:</strong> <span th:text="${exception}"></span></p>
        <p><strong>Errors:</strong> <span th:text="${errors}"></span></p>
        <p><strong>Trace:</strong></p>
        <pre th:text="${trace}"></pre>
    </div>
    <a class="home-link" href="/">Return to Home</a>
</div>
</body>
</html>
